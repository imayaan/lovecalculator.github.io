<!doctype html>
<html lang="en">
  <head>
    <title>love calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
      body{
          background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url(lover.jpg);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          width: 100%;
          height: 100vh;
          position: relative;
      }
      header{
          width: 100%;
          position: absolute;
          
          left: 50%;
          transform: translate(-50%,-50%);
          top: 50%;
      }
     
  </style>
  <body>
      <header>
      <div class="card w-50 m-auto text-center">
          <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
          <div class="card-body">
              <div class="form-inline w-75 m-auto">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter Your Name">
                      <div><span class="pl-4 pr-4">+</span></div>
                      <input type="text" class="form-control" placeholder="Enter Your Love  Name">
                  </div>
              </div>
              <br>
              <button class="btn btn-success w-50"  onclick="loveper()">Click Here</button>
              <br>
              <br>
              <input type="text" class="form-control text-center w-25 m-auto" id="loveid" placeholder="Love Percentage">

          </div>
          <div class="card-footer ">"God Bless Your Relationship"</div>
      </div>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</header>
<script>
    function loveper(){
        var lovedata=Math.random()*100;
        lovedata=Math.floor(lovedata);
        document.getElementById("loveid").value=lovedata+"%";
    }
</script>
  </body>

</html>
